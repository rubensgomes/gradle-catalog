expressly = "5.0.0"
ex-lib = "0.0.9"
foojay = "0.8.0"
hibernate-validator = "8.0.2.Final"
kotlin = "2.1.20"
jackson = "2.18.3"
jakarta-validation-api = "3.1.1"
jasypt-hibernate5 = "1.9.3"
jsonschema2pojo = "1.2.2"
junit = "5.12.1"
junit-platform-launcher = "1.12.1"
logback = "1.5.6"
logbackext-lib = "0.0.3"
mockk = "1.13.17"
ms-framework-lib = "0.0.9"
oro = "2.0.8"
release = "3.0.2"
reqresp-lib = "0.0.4"
slf4j-api = "2.0.17"
spotless = "7.0.2"
