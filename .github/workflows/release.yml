## Purpose: This file defines the GitHub Actions workflow to automate
## the release of this project when code is pushed to the main branch.

name: Release

on:
  push:
    branches:
      - main

env:
  GITHUB_USER: "rubensgomes"
  GITHUB_USER_EMAIL: "rubens.s.gomes@gmail.com"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for release plugin
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "$GITHUB_USER"
          git config --global user.email "$GITHUB_USER_EMAIL"

      - name: Run Release
        env:
          GITHUB_TOKEN: ${{ secrets.RUBENS_PAT_TOKEN }}
        run: |
          ./gradlew release --info
